    <title>Bienvenue</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            font-family: serif;
        }
        body{
            /*background-color: #303030*/
            background-image:url(" ../assets/images/taille_p.svg");
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 98vh;

        }
        header{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items:flex-end;
            padding:15px 10px;
            background-color: gray;
            opacity: 0.8;
            

        }

        nav ul li a {
            text-decoration: none;
            color: honeydew;
            font-size: 20px;
            
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 35px;
            border-radius: 15px;
            font-weight: 900;
            font-size: 20px;
            line-height: 30px;
            background: #0E0D0D;
            color: #FFFFFF;
        }


        
        .name {
            text-align: center;
            transform: translateY(150px);
            font-size: 1em;
        }
        .liens li  {
            display: inline-block;
            padding: 0px 20px;
        }

        .div-main  {
            
            left: 50%;
            top: 80%;
            transform: translate(50%,30%);
            width: 50%;
            height: 50vh;
            
        }

        .div-main #logo {
            width: 100%;
            height: 80%;
            

        }
        .soci{
            /*background-color: lawngreen;*/
            position: relative;
            top: -20px;
            right: 0px;        }
        .link{
            width: 50px;
            height: 50px;
            position: absolute;
            right: 0px;
        }
        .git{
            width: 50px;
            height: 50px;
            position: absolute;
            right: 80px;

        }
       
        .div-main .defile {
            
            align-items: flex-end;
            position: relative;
            top: 5vh;
            
            width: 100%;
            height: 20%;
            overflow: hidden;
            
            
        }
        #logo1{
            position: absolute;
            top: 50%;;
            left: 50%;
            transform: translate(-50%,-50%);
            
        }
        
        #logo1  path:nth-child(1){
            stroke-dasharray:607 ;
            stroke-dashoffset: 607;
            animation: apparition 2s ease forwards 0.5s ;
        }
        #logo1 path:nth-child(2){
            stroke-dasharray:438 ;
            stroke-dashoffset: 438;
            animation: apparition 2s ease forwards 0.8 ;

        }
        #logo1 path:nth-child(3){
            stroke-dasharray:396 ;
            stroke-dashoffset: 396;
            animation: apparition 2s ease forwards 0.10s ;

        }
        #logo1 path:nth-child(4){
            stroke-dasharray:292 ;
            stroke-dashoffset: 292;
            animation: apparition 2s ease forwards 0.12s ;

        }
        #logo1 path:nth-child(5){
            stroke-dasharray:451 ;
            stroke-dashoffset: 451;
            animation: apparition 2s ease forwards 0.14s ;

        }
        #logo1 path:nth-child(6){
            stroke-dasharray:395 ;
            stroke-dashoffset: 395;
            animation: apparition 2s ease forwards 0.16s ;

        }
        #logo1 path:nth-child(7){

            stroke-dasharray:226 ;
            stroke-dashoffset: 226;
            animation: apparition 2s ease forwards 0.18s ;
        }
        #logo1 path:nth-child(8){
            stroke-dasharray:495 ;
            stroke-dashoffset: 495;
            animation: apparition 2s ease forwards 2s ;

        }
        #logo1 path:nth-child(9){

            stroke-dasharray:616 ;
            stroke-dashoffset: 616;
            animation: apparition 2s ease forwards 2.2s ;
        }
        
        #logo1 path:nth-child(10){
            stroke-dasharray:226 ;
            stroke-dashoffset: 226;
            animation: apparition 2s ease forwards 2.4s ;

        }
        #logo1 path:nth-child(11){
            stroke-dasharray:396 ;
            stroke-dashoffset: 396;
            animation: apparition 2s ease forwards 2.6s ;

        }

        @keyframes apparition {
            to {
                stroke-dashoffset: 0;
            }
        }

        .voir-plus {
            position: absolute;
            top: 85%;
            left: 51%;
            
            transform: translate(-50%,-50%);

        }

        .voir-plus a {
            position: relative;
            top: 20px;
            border: 1px black solid;
            text-decoration: none;
            border-radius: 15px;
            padding: 15px 45px;
            color: cornflowerblue;
            background-color: #0E0D0D;
            
            
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 35px;
            border-radius: 15px;
            font-weight: 900;
            font-size: 20px;
            line-height: 30px;
            background: #0E0D0D;
            color: #FFFFFF;
        }
        .voir-plus a:hover {
            transform: scale(1.10);
            opacity: 0.95;

        }
        .div-main .defile p {position: relative;
            animation: mouv 15s linear infinite 0.5s  ;
            top: 20%;
            width: 140%;
            transform: translate(100%,20%);
            font-size: 20px;
            font-weight: bold;
            color: #f1f1f1;
            
            
            
        }

        @keyframes mouv {
        
            
            to {
                display: block;
                transform: translateX(-100%);
                
            }
            
           

        }
        @media screen and (max-width: 438px){
            body{
                height: 850px;
            }
            #logo1{
            position: absolute;
            top: 50%;;
            left: 40%;
            transform: translate(-50%,-50%);
            width: 270px;
             }
            .link{
                right: 50px;
                top:-20px;
                width: 50px;
                height: 50px;

            }
            p{
                background-color: red;
                height:150px;

            }
            .git{
                right:130px;
                top:-20px;
            }
            .voir-plus a {
            position: relative;
            top: -40px;
            border: 1px black solid;
            text-decoration: none;
            border-radius: 15px;
            padding: 15px 35px;
            color: cornflowerblue;
            background-color: #0E0D0D;
            left:-17px;
            position: relative;
            top: 20px;
            border: 1px black solid;
            text-decoration: none;
            border-radius: 15px;
            padding: 15px 45px;
            color: cornflowerblue;
            background-color: #0E0D0D;
            
            
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0px;
            border-radius: 15px;
            font-weight: 900;
            font-size: 20px;
            line-height: 30px;
            background: #0E0D0D;
            color: #FFFFFF;
        }
        }

        }

       
    </style>
